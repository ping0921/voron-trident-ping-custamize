[gcode_macro SET_NEOPIXEL_IDLE]
gcode:
    {% set led = params.led | default('Main_RGB') %}
    {% set led_total = params.led_total | default(36)|int %}
    {% set r = 0.0 %}
    {% set g = 0.2 %}  # Adjust brightness of green (0.0â€“1.0)
    {% set b = 0.0 %}

    # Set all LEDs to green glow
    {% for i in range(1, led_total + 1) %}
        SET_LED LED={led} INDEX={i} RED={r} GREEN={g} BLUE={b}
    {% endfor %}



    
